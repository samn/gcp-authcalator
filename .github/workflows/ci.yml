name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - name: ESLint
        run: bun run lint

      - name: Prettier
        run: bun run format:check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - name: TypeScript
        run: bunx tsc --noEmit

  prek:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - uses: j178/prek-action@v1
        with:
          extra-args: "--all-files"
