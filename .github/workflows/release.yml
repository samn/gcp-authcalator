name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            runner: ubuntu-latest
            artifact: gcp-authcalator-linux-amd64
          - target: bun-darwin-arm64
            runner: macos-latest
            artifact: gcp-authcalator-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --target=${{ matrix.target }} index.ts --outfile ${{ matrix.artifact }}

      - name: Generate checksum
        run: shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          version="${GITHUB_REF_NAME#v}"
          # Extract the section for this version from CHANGELOG.md
          body=$(awk -v ver="$version" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          # Write to file for the release body
          echo "$body" > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            artifacts/**/*
